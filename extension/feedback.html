<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Lock</title>
    <style>
@font-face {
      font-family: 'LINESeedKR-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
      

        /* ✅ 전체 페이지 스타일 */
        body {
            align-items: center;
            height: 50vh;
            background-color: #ffffff;
            margin: 0; /* ✅ 바깥 여백 제거 */
            padding: 0; /* ✅ 안쪽 여백 제거 */
            overflow: hidden; /* ✅ 화면 넘침 방지 */
        }

        /* ✅ 카드 스타일 */
        .testbox {
            position: relative;
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 5px;
            text-align: center;
            box-shadow: none;
        }

        /* ✅ 제목 스타일 */
        .head {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: #006ae4;
            font-style: normal;
            margin-top: 15px;
            margin-bottom: 25px;
            font-family: 'LINESeedKR-Bd';
        }

        
        /* ✅ 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            border-color: #357ABD;
        }
        
        th, td {
            padding: 15px 7px;
            border: 1px solid #ccc;
            text-align: center;
            color: #357ABD;
            border-radius: 5px;
            border-color: #ffffff;
        }
        
        th {
            background: #E8F1FF;
            color: #4A90E2;
            font-weight: bold;
        }
    
        
        /* ✅ 닫기 버튼 스타일 */
        .close-btn {
        position: absolute;
        top: 2px;
        right: 4px;
        cursor: pointer;
        font-size: 20px;
        color: #000; /* X 색상 */
        background: none; /* ✅ 배경 없애기 */
        border: none; /* ✅ 테두리 없애기 */
        }

        /* ✅ 버튼 스타일 */
        .fb-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
            background: #4A90E2;
            color: white;
            transition: all 0.2s ease-in-out;
        }

        /* ✅ 버튼 호버 효과 */
        .fb-btn:hover {
            background: #0068cf;
        }

        .text{
            margin-left: -272px;
            margin-bottom: -2px;
            margin-top: 20px;
            font-size: 1.1rem;
        }


        /* From Uiverse.io by adamgiebl */ 
.cyberpunk-checkbox {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid #0068cf;
  border-radius: 5px;
  background-color: transparent;
  display: inline-block;
  position: relative;
  margin-right: 10px;
  cursor: pointer;
}

.cyberpunk-checkbox:before {
  content: "";
  background-color: #0068cf;
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  width: 10px;
  height: 10px;
  border-radius: 3px;
  transition: all 0.3s ease-in-out;
}

.cyberpunk-checkbox:checked:before {
  transform: translate(-50%, -50%) scale(1);
}

.cyberpunk-checkbox-label {
  font-size: 15px;
  color: #000000;
  cursor: pointer;
  user-select: none;
  display: flex;
  align-items: center;
}

.check1{
    margin-right: -10px;
}
.check2 {
    margin-left: 180px;
    margin-top: -25px;
}

.check3 {
    margin-top: 20px;
}
.check4 {
    margin-left: 180px;
    margin-top: -25px;
}

.check5 {
    margin-top: -5px;
    margin-left: 10px;
    margin-bottom: -5px;
}

/* ✅ 일반 입력창 스타일 */
.input {
    margin-bottom: -10px;
    max-width: 350px;
    width: 317px;
    height: 30px;
    color: #333;
    background-color: #F8F8F8;
    border-radius: .3rem;
    padding: 0 1rem;
    border: 1px solid #afafaf; /* ✅ 테두리 색상 동일하게 설정 */
    outline: none;
    transition: all 0.2s ease-in-out;
}

/* ✅ 텍스트 영역 (textarea) 스타일 */
.text2 {
    width: calc(100% - 20px);
    height: 80px;
    background: #F8F8F8;
    color: #000000;
    border: 1px solid #afafaf !important;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    outline: none;
    transition: all 0.2s ease-in-out;
}

/* ✅ 클릭했을 때 효과 */
.input:focus,
.text2:focus { 
    border: 1px solid #4A90E2 !important; /* ✅ 동일한 두께 & 색상 */
    outline: none;
    box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); /* ✅ 동일한 그림자 효과 */
}

.label {
  margin-bottom: 5px;
  margin-top: 25px;
  margin-left: -312px;
  display: block;
  font-size: 1.2rem;
  color: #000000;
  transition: color .3s cubic-bezier(.25,.01,.25,1) 0s;
}

.input:hover, .input:focus, .input-group:hover .input {
  outline: none;
  border-color: #05060f;
}

.input-group:hover .label, .input:focus {
  color: #05060fc2;
}

    </style>
</head>
<body>
    <div class="testbox">
        <!-- 닫기 버튼 -->
        <!-- <button class="close-btn">✖</button> -->

        <!-- 제목 -->
        <p class="head">Child Lock</p>

        <form id="feedback">
            <div class="check5">
                    <div class="check1">
                    <label class="cyberpunk-checkbox-label">
                        <input type="radio" name="fbType" value="defacement" class="cyberpunk-checkbox">디페이스 사이트</label>
                    </div>
                    <div class="check2">
                        <label class="cyberpunk-checkbox-label">
                            <input type="radio" name="fbType" value="malware" class="cyberpunk-checkbox">멀웨어 사이트</label>
                    </div>
                    <div class="check3">
                        <label class="cyberpunk-checkbox-label">
                            <input type="radio" name="fbType" value="phishing" class="cyberpunk-checkbox">피싱 사이트</label>
                    </div>
                    <div class="check4">
                        <label class="cyberpunk-checkbox-label">
                            <input type="radio" name="fbType" value="benign"class="cyberpunk-checkbox">정상 사이트</label>
                    </div>
            </div>   
            <input type="hidden" name="userEmail" id="userEmailInput">
            <div class="input-group">
                <label class="label">URL</label>
                <input autocomplete="off" name="fbUrl" id="URL" class="input" type="url">
                <div></div></div>

            <p class="text">기타 내용</p>
            <textarea type="text" rows="5" class="text2" name="fbExplanation"></textarea>

            <button type="submit" class="fb-btn"><strong>보내기</strong></button>
        </form>
    </div>
    <script src="feedback.js"></script>
</body>
</html>
