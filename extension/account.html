<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

html, body {
    width: 350px;
    height: 270px;
    overflow: hidden;
    margin: 0; /* ✅ 바깥 여백 제거 */
    padding: 0; /* ✅ 안쪽 여백 제거 */


}
  .form-container {
  max-width: 350px;
  background-color: #fff;
  padding: 40px 24px;
  font-size: 17px;
  font-family: inherit;
  color: #212121;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: none;
}

.form-container button:active {
  scale: 0.95;
}

.form-container .logo-container {
  text-align: center;
  font-weight: 600;
  font-size: 21px;
}

.form-container .form {
  display: flex;
  flex-direction: column;
}

.form-container .form-group {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.form-container .form-group label {
  display: block;
  margin-bottom: 5px;
  font-size: 16px;
}

.form-container .form-group input {
  width: 88.5%;
  padding: 12px 16px;
  border-radius: 6px;
  font-family: inherit;
  border: 1px solid #ccc;
}

.form-container .form-group input::placeholder {
  opacity: 0.5;
}

.form-container .form-group input:focus {
  outline: none;
  border-color: #1778f2;
}

.form-container .form-submit-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: inherit;
  color: #fff;
  background-color: #212121;
  border: none;
  width: 100%;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin: 12px 0;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}

.form-container .form-submit-btn:hover {
  background-color: #313131;
}

    </style>
</head>
<body>
    <div class="overlay" id="popup">
    <div class="form-container">
        <div class="logo-container">
          계정 연동
        </div>
  
        <form class="form" id="feedback"> <!-- ✅ id 추가 -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="parentEmail" placeholder="Enter your email" required>
            <input type="hidden" name="userEmail">
          </div>
        
          <!-- ✅ 자녀 이메일 hidden input 추가 -->
          <input type="hidden" id="userEmailInput" name="userEmail" />
        
          <button class="form-submit-btn" type="submit">Check</button>
        </form>
      </div>
    </div>
    <script src="account.js"></script>
</body>
</html>
